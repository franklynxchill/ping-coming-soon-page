<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/dist/css/style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main class="container">
    <section>
      <img src="/images/logo.svg" alt="Ping logo">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
      <!-- form -->
      <form>
        <input type="email" name="email" id="email" placeholder="Your email address..">
        <button type="submit">Notify Me</button>
        <span id="error">Please provide a valid email address</span>
      </form>
    </section>
    <!-- image -->
    <section class="dashboard-img">
      <img src="images/illustration-dashboard.png" alt="">
    </section>
    <!-- social icon -->
    <section class="info">
      <div class="social-icon">
        <div class="circle">
          <i class="fa-brands fa-facebook-f"></i>
        </div>
        <div class="circle">
          <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="circle">
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
      <span>&copy; Copyright Ping. All rights reserved.</span>
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/franklynxchill">Franklynxchill</a>.
    </p>
  </footer>
  <script src="app.js"></script>
  <script src="https://kit.fontawesome.com/12acbe389d.js" crossorigin="anonymous"></script>
</body>
</html>
